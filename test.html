<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG Codec Tests</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #eee;
        }

        .suite {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .test-case {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .pass {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .fail {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        h3 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .summary {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>JPEG Codec Test Results</h1>
    <div id="test-results"></div>

    <script type="module">
        // Encoder Tests
        import './test/core/encoder/colorspace.test.js';
        import './test/core/encoder/blocks.test.js';
        import './test/core/encoder/headers.test.js';
        import './test/core/encoder/dct.test.js';
        import './test/core/encoder/quantization.test.js';
        import './test/core/encoder/zigzag.test.js';
        import './test/core/encoder/huffman.test.js';
        import './test/core/encoder/progressive-encoding.test.js';
        import './test/core/encoder/spiff-generation.test.js';
        import './test/core/jpeg-encoder.test.js';

        // Decoder Tests
        import './test/core/decoder/frame-parser.test.js';
        import './test/core/decoder/scan-parser.test.js';
        import './test/core/decoder/huffman-parser.test.js';
        import './test/core/decoder/quantization-parser.test.js';
        import './test/core/decoder/huffman-decoder.test.js';
        import './test/core/decoder/huffman-naive.test.js';
        import './test/core/decoder/inverse-zigzag.test.js';
        import './test/core/decoder/dequantization.test.js';
        import './test/core/decoder/idct.test.js';
        import './test/core/decoder/idct-spec.test.js';
        import './test/core/decoder/idct-switching.test.js';
        import './test/core/decoder/colorspace-decoder.test.js';
        import './test/core/decoder/upsampling.test.js';
        import './test/core/decoder/block-assembly.test.js';
        import './test/core/decoder/progressive-decoding.test.js';
        import './test/core/decoder/spiff-parsing.test.js';

        // Utility Tests
        import './test/utils/bit-reader.test.js';
        import './test/utils/bit-reader-switching.test.js';
        import './test/utils/marker-parser.test.js';

        // Steganography Tests
        import './test/core/steganography.test.js';
        import './test/core/steganography/container.test.js';
        import './test/core/steganography/chunk-manager.test.js';
        import './test/core/container-format.test.js';

        // Error Correction Tests
        import './test/core/EC/reed-solomon-integration.test.js';
        // Note: reedsolomon.test.js uses Node.js 'assert' module - run via 'npm test' instead
        // import './test/EC/reedsolomon.test.js';

        // Integration Tests
        import './test/core/jpeg-decoder.test.js';
        import './test/integration/roundtrip.test.js';
        import './test/integration/steganography-roundtrip.test.js';
        import './test/auto_detection_roundtrip.test.js';
        import './test/capacity_validation.test.js';
        import './test/format_detection.test.js';

        // UI Tests
        import './test/ui.test.js';
    </script>
</body>

</html>
